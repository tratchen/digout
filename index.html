<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>DigOut - alpha 0.1</title>
	<link rel="stylesheet" type="text/css" href="assets/css/base.css">
</head>
<body>
	<section class="outherGameZone">
		<div id="gameZone">

			<!--Clickable player-->
			<div id="playerTriggerLayer">
				<div id="playerTrigger"></div>
			</div>

			<!--Zone for deplacements-->
			<div id="actionLayer"></div>

			<!--UI-->
			<div id="ui"></div>

			<!--Decors-->
			<div id="levelsLayer">
				
				<div id="player">
					
					<div class="miningBar">
						<span class="progression"></span>
					</div>

					<div id="playerSprite"></div>
				</div>
				
			</div>
		</div>
	</section>
	
	<!-- SCRIPTS -->
	<script src="assets/js/vendors/jquery-1.9.1.js"></script>
	<script src="assets/js/vendors/jquery.easing.1.3.js"></script>
	<script src="assets/js/vendors/jquery-ui-1.10.1.custom.min.js"></script>
	<script src="assets/js/vendors/jquery.hotkeys.js"></script>
	<script src="assets/js/level-generator.js"></script>
	<script src="assets/js/level-test.js"></script>
	<script src="assets/js/game.js"></script>
	<script src="assets/js/player.js"></script>
	<script src="assets/js/settings.js"></script>
	<script src="assets/js/main.js"></script>
	
	<!-- SOCKET I/O -->
	<script src='http://10.0.1.101:3000/socket.io/socket.io.js'></script>
	<script src='http://10.0.1.101:3001/browser-sync-client.min.js'></script>
</body>
</html>
