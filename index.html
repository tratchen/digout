	<head>
		<meta charset="utf-8">
		<title>DigOut - alpha 0.2</title>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="DigOut - alpha 0.2">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<body>
		<section class="outherGameZone">
			<div id="gameZone">

				<!--Clickable player-->
				<div id="playerTriggerLayer">
					<div id="playerTrigger"></div>
				</div>

				<!--Zone for deplacements-->
				<div id="actionLayer"></div>

				<!--UI-->
				<div id="ui">
					<p class="antiPoison"></p>
					<p class="poisonStatus"></p>
					<p class="life"></p>
					<p class="xp"></p>
					<p class="level"></p>
					<p class="emerald"></p>
					<p class="gold"></p>
					<p class="key"></p>
				</div>

				<!--Decors-->
				<div id="levelsLayer">
					
					<div id="player">
						
						<div class="miningBar">
							<span class="progression"></span>
						</div>

						<div id="playerSprite"></div>
					</div>
				</div>
			</div>
		</section>
		
		<!-- SCRIPTS -->
